query getUsersPagination ($first: Int!, $page: Int!, $orderBy: [QueryUsersOrderByOrderByClause!], $firstname: String, $lastname: String, $nickname: String, $hasRole: QueryUsersHasRoleWhereHasConditions, $approved: Boolean) {
    users(first: $first, page: $page, orderBy: $orderBy, firstname: $firstname, lastname: $lastname, nickname: $nickname, hasRole: $hasRole, approved: $approved) {
        paginatorInfo {
            total
            currentPage
            hasMorePages
            lastItem
            lastPage
            perPage
            count
        }
        data {
            id
            firstname
            lastname
            birthdate
            created_at
            nickname
            phone
            email
            roles {
                id
                name
            }
            approved
        }
    }
}